<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="nft-image-frame">
        <img src="/images/image-equilibrium.jpg" alt="NFT Equilibrium" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="statistics-box">
        <div class="statistics-box--currency">
          <div class="statistics-box--icon-frame">
            <img src="/images/icon-ethereum.svg" alt="Ethereum Icon" />
          </div>
          <p>0.041 ETH</p>
        </div>
        <div class="statistics-box--days-left">
          <div class="statistics-box--icon-frame">
            <img src="/images/icon-clock.svg" alt="Clock Icon" />
          </div>
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator-box">
        <div class="creator-box--avatar-image-frame">
          <img src="/images/image-avatar.png" alt="Creator Avatar" />
        </div>
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </main>
  </body>
</html>
